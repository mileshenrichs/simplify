<div class="todo-set-uncompleted">
  <app-todo-set 
    [setTitle]="'Things to do'" 
    [todos]="getActiveTodos()"
    [showCompleted]="showCompleted"
    (completedToggled)="toggleShowCompleted()"
    (todoCompleted)="onTodoCompleted($event)">
  </app-todo-set>
</div>

<app-todo-set 
  *ngIf="showCompleted"
  [setTitle]="'Completed tasks'" 
  [todos]="getCompletedTodos()">
</app-todo-set>
